  <body class="fixed-header dashboard menu-pin">
   
    <!-- START PAGE-CONTAINER -->
    <div class="page-container ">
      <!-- START HEADER -->
      <div class="header ">
        <!-- START MOBILE SIDEBAR TOGGLE -->
        <a href="#" class="btn-link toggle-sidebar hidden-lg-up pg pg-menu" data-toggle="sidebar">
        </a>

        <div class="d-flex align-items-center">
        
        </div>
      </div>
      <!-- END HEADER -->
      <!-- START PAGE CONTENT WRAPPER -->
      <div class="page-content-wrapper ">
        <!-- START PAGE CONTENT -->
        <div class="content sm-gutter">
          <!-- START JUMBOTRON -->
          <div data-pages="parallax">
            <div class="container-fluid p-l-25 p-r-25 sm-p-l-0 sm-p-r-0">
              <div class="inner">
                <!-- START BREADCRUMB -->
                <!-- <ol class="breadcrumb sm-p-b-5"></ol> -->
        <br>
                <div class="md-form active-cyan active-cyan-2 mb-3">
                    <div class="row">
                        <div class="col-sm-2 col-md-2">
                        </div>
                        <div class="col-sm-4 col-md-1"></div>
                        
                      <div class="col-sm-4 col-md-6">
                          
                        <input class="form-control" type="search" id="search3" placeholder="Enter your keyword here ..." [(ngModel)]="search">
                      </div>
                      <div class="col-sm-2 col-md-3">
                          <button class="search-botton" (click)="searchKey()" value="search key"><i class="material-icons">
                            search
                            </i></button>
                      </div>
                    </div>
                  </div>
          <!-- Search form -->
               
             
              </div>
     

            </div>
          </div>
          <!-- END JUMBOTRON -->
          <!-- START CONTAINER FLUID -->
          <div class="container-fluid p-l-25 p-r-25 p-t-0 p-b-25 sm-padding-10">

            <!-- START ROW -->
            <div class="row">
                <div class="col-lg-6 md-m-b-4">
                  <!-- START WIDGET widget_pendingComments.tpl-->
                  <div class=" card">
                    <div class="card-header">
                      <div class="card-title">
                        <h4 class="bold">Word Cloud</h4>
                      </div>
                    </div>
            
                    <div>
                      <angular-tag-cloud
                        [data]="clouddata"
                        [width]="options.width"
                        [height]="options.height"
                        [overflow]="options.overflow">
                      </angular-tag-cloud>
                    </div>
                    
                    <!-- <app-word-cloud></app-word-cloud> -->
                  </div>
                </div>
                <div class="col-lg-6 md-m-b-8">
                    <!-- START WIDGET widget_pendingComments.tpl-->
                    <div class=" card no-border no-margin widget-loader-circle todolist-widget pending-projects-widget">
                      <div class="card-header">
                        <div class="card-title">
                          <h4 class="bold">YouTube</h4>
                        </div>
                      </div>
  
                      <div style="display: block">
                        <br>
                        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" [colors]="doughnutChartColors"></canvas>
                        <h3>Sentiment Score : {{sentiscore}} (%)</h3>
                        
                      </div>
                    </div>
                  </div>
                <!-- END WIDGET -->
              
               

              </div>
              <!-- END ROW -->
              <br/><br/> 
              &nbsp;

<!---video-list-START-->

  <ul class="nav nav-pills nav-stacked">
    <li *ngFor="let video of videos">
  <div class="menu videosize" *ngFor="let ane of video">
      <div class="">
      <mat-card class="" >
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title><b>{{ane.title}}</b></mat-card-title>
          <!-- <mat-card-subtitle>{{video.Title.split(' ')[1]}}</mat-card-subtitle> -->
        </mat-card-header>
        <iframe width="500" height="180" [src]="urlabc + ane.id | safe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <mat-card-content >
          <p>
            {{ane.comments}}
          </p>
        </mat-card-content>
        <mat-card-actions >
          <button mat-button class="likebutton">Likes : {{ane.likes}}</button>
          <button mat-button class="dislikebutton">Dislikes : {{ane.dislikes}}</button>
          <button mat-button class="viewsbutton">Reach : {{ane.views}}</button>
        </mat-card-actions>
      </mat-card>
      </div>
    </div>
    </li>
  </ul>
