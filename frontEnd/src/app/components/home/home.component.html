  <body class="fixed-header dashboard menu-pin">
   
    <!-- START PAGE-CONTAINER -->
    <div class="page-container ">
      <!-- START HEADER -->
      <div class="header ">
        <!-- START MOBILE SIDEBAR TOGGLE -->
        <a href="#" class="btn-link toggle-sidebar hidden-lg-up pg pg-menu" data-toggle="sidebar">
        </a>

        <div class="d-flex align-items-center">
        
        </div>
      </div>
      <!-- END HEADER -->
      <!-- START PAGE CONTENT WRAPPER -->
      <br>
     
      <div class="page-content-wrapper ">
        <!-- START PAGE CONTENT -->
        <div class="content sm-gutter">
          <!-- START JUMBOTRON -->
          <div data-pages="parallax">
            <div class="container-fluid p-l-25 p-r-25 sm-p-l-0 sm-p-r-0">
              <div class="inner">
                <!-- START BREADCRUMB -->
                <!-- <ol class="breadcrumb sm-p-b-5"></ol> -->
        
                <div class="md-form active-cyan active-cyan-2 mb-3">
                    <div class="row">
                        <div class="col-sm-2 col-md-2">
                        </div> 
                      <div class="form-group col-sm-6 col-md-6">
                        <input class="form-control" (keydown.enter)="searchKey()" type="text" id="search3" placeholder="Enter your keyword here ..." [(ngModel)]="search">
                      </div>
                      <div class="col-sm-4 col-md-3">
                          <button mat-button class="btn" (click)="searchKey()" value="search key">
                            <i class="fa fa-search fa-lg" aria-hidden="true"> Search
                            </i></button>
                      </div>
                    </div>
                  </div>
          <!-- Search form -->
               
             
              </div>
     

            </div>
          </div>
          <!-- END JUMBOTRON -->	<ngx-spinner>
					<p class="loading" style="color: white">Loading Awesomeness...</p>
				</ngx-spinner>
          <!-- START CONTAINER FLUID -->
         
          <div class="container-fluid p-l-25 p-r-25 p-t-0 p-b-25 sm-padding-10">

            <!-- START ROW -->
            <div class="row">
                <div class="col-sm-4 col-md-4">
                  <!-- START WIDGET widget_pendingComments.tpl-->
                  <div class="card">
                    <div class="card-header">
                        <h5>Topic Cloud</h5>
                    </div>
                    <div>
                      <angular-tag-cloud
                        [data]="clouddata"
                        [width]="options.width"
                        [height]="options.height"
                        [background]="options.background"
                        [overflow]="options.overflow"
                        [zoomOnHover]="zoomOnHoverOptions"
                        (clicked)="logClicked($event)"
                        >
                      </angular-tag-cloud>
                    </div>
                  </div>
                </div>
                  <div class="col-sm-5 col-md-5">
                    <!-- START WIDGET widget_pendingComments.tpl-->
                    <div class=" card">
                      <div class="card-header">
                          <h5>Sentiment</h5>
                      </div>
                      <div>
                        
                        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" [colors]="doughnutChartColors" [plugins]="doughnutChartPlugins" [legend]="doughnutChartLegend"></canvas>
                        
                        <div class="row">
                          <div class="col-sm-2 col-md-2"></div>
                          <div class="col-sm-10 col-md-10"><h4>Sentiment Score : {{sentiscore}}</h4></div>
                        </div>
                            
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-3 col-md-3">
                      <div class="card">
                          <div class="card-header">
                              <h5>Trending Words</h5>
                          </div>
                          <div *ngFor="let trendingWord of trendingWords">
                              
                                  <table>
                                      <tr>
                                        <td>{{trendingWord}}</td>
                                      </tr>
                                  </table>
                                
                          </div>
                      </div>
                  </div>
                <!-- END WIDGET -->
              </div>
              <!-- END ROW -->
              <br/><br/> 
              &nbsp;

<!---video-list-START-->

<!-- <div class="row">
    <div> -->

      
      <!-- SHOW VIDEOS -->

  </li> -->


  <ul class="nav nav-pills nav-stacked">
    <li *ngFor="let video of videos">
  <div class="menu videosize" *ngFor="let ane of video">
      <div class="">
      <mat-card>
        <mat-card style="background-color:rgb(138, 207, 230)">
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <b>{{ane.title}}</b>
          <!-- <mat-card-subtitle>{{video.Title.split(' ')[1]}}</mat-card-subtitle> -->
      </mat-card><br>
      <div class="row">
       <div class="col-sm-6 col-md-6">
        <iframe width="500" height="180" [src]="urlabc + ane.id | safe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="col-sm-4 col-md-4">
          <div style="display: block">
            <canvas baseChart [datasets]="ane.barcharts" [labels]="barChartLabels" [options]="barChartOptions" 
              [colors]="barChartColors" [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
          </div>
      </div>
      <div class="col-sm-2 col-md-2" ><br><br><br>
        <!-- <button mat class="likebutton">Reach : {{ane.views}}</button> -->
          <!-- <p style="background-color:rgb(138, 207, 230)">Reach : {{ane.views}}</p> -->
          <p style="background-color:rgb(241, 250, 255)">Reach : {{ane.views}}</p>
      </div>
      </div>  
      <div class="card-header" style="background-color:rgb(241, 250, 255)">
          <p>
            {{ane.comments}}
          </p>
      </div>
        <mat-card-actions >
          <!-- <button mat-button class="likebutton">Likes : {{ane.likes}}</button>
          <button mat-button class="dislikebutton">Dislikes : {{ane.dislikes}}</button> -->
          
        </mat-card-actions>
      </mat-card>
      </div>
    </div>
    </li>
  </ul>
