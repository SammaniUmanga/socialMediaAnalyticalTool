<ul class="nav nav-pills nav-stacked">
  <li *ngFor="let video of videos">
    <!-- <a> {{video.VideoID}}</a> -->
    
    <!-- <iframe width="100%" height="300" [src]="urlabc + video.VideoID | safe"></iframe> -->
<div class="menu">
    <div class="centered">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{video.Title}}</mat-card-title>
        <!-- <mat-card-subtitle>{{video.Title.split(' ')[1]}}</mat-card-subtitle> -->
      </mat-card-header>
      <iframe width="320" height="220" [src]="urlabc + video.VideoID | safe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <mat-card-content>
        <p>
          <!-- {{video.Comment}} -->
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Like: {{video.Likes}}</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
    </div>
  </div>
  </li>
    
</ul>
